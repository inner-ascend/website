[build]
command = "yarn build:prod"
publish = "dist/client"

[build.environment]
NODE_VERSION = "20"
YARN_VERSION = "1.22.19"
NODE_OPTIONS = "--max-old-space-size=4096"

# Production context: all deploys from the Production branch set in your site's
# deploy contexts will inherit these settings.
[context.production]
command = "yarn build:prod"

# Deploy Preview context: all deploys generated from a pull/merge request will
# inherit these settings.
[context.deploy-preview]
command = "yarn build:prod"

# Specific branch context: all deploys from this specific branch will inherit
# these settings.
[context.feature]
command = "yarn build:prod"

# Handle single-page application routing
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = true

# Ensure proper MIME types
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "camera=(), microphone=(), geolocation=()"
Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' *.netlify.app; img-src 'self' data: blob: *.netlify.app; style-src 'self' 'unsafe-inline';"

[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/assets/*.css"
[headers.values]
Content-Type = "text/css"
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"
[headers.values]
Content-Type = "text/css"
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/assets/*.js"
[headers.values]
Content-Type = "application/javascript"
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.js"
[headers.values]
Content-Type = "application/javascript"
Cache-Control = "public, max-age=31536000, immutable"
