<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inner Ascend</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.pathname.startsWith('/storybook/')) {
        // Let Storybook handle its own routing
        return;
      }
      
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <div id="root"></div>
  <script>
    window.addEventListener('load', function() {
      if (window.location.pathname.startsWith('/storybook/')) {
        // Let Storybook handle its own routing
        return;
      }
      
      // Only check app routes for non-Storybook paths
      if (!window.__ROUTES__ || !window.__ROUTES__.includes(window.location.pathname)) {
        window.history.replaceState(null, null, window.location.pathname);
      }
    });
  </script>
</body>
</html>
