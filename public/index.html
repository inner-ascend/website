<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inner Ascend</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      // Don't handle Storybook paths
      if (l.pathname.startsWith('/storybook')) return;
      
      // Check if the path exists in the app's routes
      if (!window.__ROUTES__ || !window.__ROUTES__.includes(l.pathname)) {
        // If it's not a valid route, show the 404 page without modifying the URL
        window.history.replaceState(null, null, l.pathname);
        return;
      }
      
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <div id="root"></div>
  <script>
    // Handle 404s by checking if the path exists in your app's routes
    window.addEventListener('load', function() {
      // Don't handle Storybook paths
      if (!window.location.pathname.startsWith('/storybook') && 
          window.location.pathname !== '/') {
        // Check if the current path is in your app's routes
        if (!window.__ROUTES__ || !window.__ROUTES__.includes(window.location.pathname)) {
          // If it's not a valid route, show the 404 page without modifying the URL
          window.history.replaceState(null, null, window.location.pathname);
        }
      }
    });
  </script>
</body>
</html>
