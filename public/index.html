<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inner Ascend</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <div id="root"></div>
  <script>
    // Handle 404s by checking if the path exists in your app's routes
    window.addEventListener('load', function() {
      if (window.location.pathname !== '/' && !window.__ROUTES__) {
        window.location.replace('/?/' + window.location.pathname.slice(1));
      }
    });
  </script>
</body>
</html>
